{% extends './base.html'%}
{% block content %}
    <div class="container">
        <h1>{{ day }} Tasks</h1>
        
        <div class="nav-days">
            {% for d in days %}
                <a href="{% url 'dayView' d %}" 
                   class="nav-day {% if d == day %}current{% endif %}">
                    {{ d }}
                </a>
            {% endfor %}
        </div>
        
        <div class="task-list">
            {% if tasks %}
                {% for task in tasks %}
                    <div class="task-item">
                        <div class="task-text">{{ task.text }}</div>
                        <div class="task-actions">
                            <button type="submit" class="remove-btn">Remove</button>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-tasks">No tasks for today. Add one below!</div>
            {% endif %}
        </div>
        
        <input type="text" name="task_text" class="task-input" placeholder="Add a new task..." required>
        <button type="submit" class="add-btn">Add</button>
        
        {% if tasks %}
            <button type="submit" class="reset-btn">Reset All Tasks</button>
        {% endif %}
    </div>
{% endblock %}
